        <script>
            $(document).ready(function(){
                $('#getButton').click(function(){
                    $.ajax({
                        type:'POST',
                        url:'save_name',
                        dataType:'json',
                        contentType : 'application/json',
                        data : JSON.stringify({
                            username : $('#username').val()
                        }),
                        success:function(result){
                            alert(result.msg)
                        }
                    })
                });
            });
        </script>
